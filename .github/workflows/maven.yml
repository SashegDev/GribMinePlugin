name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]  # Запускаем workflow при создании релиза

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0  # Замените на вашу версию
        release_name: Release v1.0.0  # Замените на ваше имя релиза
        body: |
          Changes in this release:
          - Your changes here
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
